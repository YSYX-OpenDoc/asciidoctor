   xmlns="http://www.w3.org/2000/svg"
   version="1.1"
   viewBox="0 0 40 40"
   height="40"
   width="40">
  <defs>
    <linearGradient id="linearGradient"
       gradientUnits="userSpaceOnUse"
       x1="0"
       y1="0"
       x2="40"
       y2="40">
      <stop offset="0" stop-color="#ffffff"/>
      <stop offset="1" stop-color="#6451a0"/>
    </linearGradient>
  </defs>
  <g>
    <rect
       y="0"
       x="0"
       height="40"
       width="40"
       fill="url(#linearGradient)"/>
  </g>
